<!DOCTYPE html>
<html>
<head>
    <title>MouseWheelHandler示例</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="../../css/checkbox.css">
    <style>
        #out {
            background-color: #eee;
            width: 200px;
            height: 200px;
            position: relative;
        }

        #h-line, #v-line {
            position: absolute;
            background: black;
        }

        #h-line {
            width: 20px;
            height: 1px;
        }

        #v-line {
            width: 1px;
            height: 20px;
        }

        #status {
            position: absolute;
            bottom: 0;
            right: 0;
            font: 70% sans-serif;
        }

    </style>
</head>
<body>

<h1>MouseWheelHandler示例</h1>

<p>在灰色盒子上滚动鼠标滑轮.

<div id=out>
    <div id=h-line></div>
    <div id=v-line></div>
    <div id=status></div>
</div>

<script src="../../src/kernel.js"></script>
<script src="mousewheel.js"></script>
</body>
</html>
