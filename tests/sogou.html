	<link rel="stylesheet" type="text/css" href="../lib/jasmine-2.0.3/jasmine.css">

<body>
	<!-- include spec files here... -->
	<script>

        describe('Sogou全局对象', function() {

            var global = window;

            beforeEach(function() {
                global.module = null;
                global.define = null;
            });

            afterEach(function() {
                global.A = null;
                global.C = null;
            });


            it('是一个全局方法', function() {
                expect(global.sogou).toEqual(sogou);
                expect(typeof sogou).toBe('function');
            });


            it('无模块加载器时,通过sogou声明空间', function() {

                sogou('A.B', [], function() {});

                expect(A.B).toBeTruthy();
                expect(A.B).toBe(global.A.B);
            });


            it('依赖模块不存在时抛出异常', function() {

                var f = function() {
                    sogou('T',['A'],function(a) {});
                };

                expect(f).toThrow();
            });


            it('依赖的模块以形参传入', function() {

                global.A = {
                    B: {
                        name: 'zmike'
                    }
                };

                sogou('A',['A.B'],
                    function(a) {

                        expect(a).toBe(A.B);
                        expect(a).toBe(global.A.B);

                    });

            });


            it('依赖的模块按顺序传入', function() {

                global.A = {
                    B: {
                        name: 'zmike'
                    }
                };

                global.C = 100;

                var o = {
                    f: function(a, c) {}
                };

                spyOn(o, 'f');

                sogou('A', ['A.B', 'C'], o.f);

                expect(o.f).toHaveBeenCalled();
                expect(o.f).toHaveBeenCalledWith(A.B, C);

            });

        });
	
	</script>

</body>
